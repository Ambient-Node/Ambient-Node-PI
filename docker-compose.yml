version: '3.8'

services:
  # ============================================
  # MQTT Broker
  # ============================================
  mqtt_broker:
    image: eclipse-mosquitto:2.0
    container_name: ambient-mqtt-broker
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mqtt-broker/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - /var/lib/ambient-node/mqtt/data:/mosquitto/data
      - /var/lib/ambient-node/mqtt/log:/mosquitto/log
    networks:
      - ambient-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 5s
        window: 120s

  # ============================================
  # Fan Service
  # ============================================
  fan_service:
    image: jiyuniverse/ambient-node-fan-service:arm64
    container_name: ambient-fan-service
    privileged: true
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0
    volumes:
      - /var/lib/ambient-node:/var/lib/ambient-node
      - ./fan-service:/app    # 소스코드 마운트 (개발 중)
    environment:
      - MQTT_BROKER=mqtt_broker
      - MQTT_PORT=1883
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
    networks:
      - ambient-network
    depends_on:
      - mqtt_broker
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 5s
        window: 120s

  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:15
    container_name: ambient-postgres
    environment:
      - POSTGRES_DB=ambient_node
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - ambient-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 5s
        window: 120s

  # ============================================
  # DB Service
  # ============================================
  db_service:
    image: jiyuniverse/ambient-node-db-service:arm64
    container_name: ambient-db-service
    volumes:
      - /var/lib/ambient-node:/var/lib/ambient-node
      - ./db-service:/app
    environment:
      - MQTT_BROKER=${MQTT_BROKER}
      - MQTT_PORT=${MQTT_PORT}
      - DB_HOST=postgres  # 컨테이너명 사용
      - DB_NAME=ambient_node
      - DB_USER=postgres
      - DB_PASSWORD=${POSTGRES_PASSWORD}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
    networks:
      - ambient-network
    depends_on:
      - mqtt_broker
      - postgres
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 5s
        window: 120s

  # ============================================
  # AI Service
  # ============================================
  ai_service:
    image: jiyuniverse/ambient-node-ai-service:latest
    container_name: ambient-ai-service
    privileged: true
    network_mode: host
    volumes:
      - /var/lib/ambient-node:/var/lib/ambient-node
      - ./ai-service:/app
    environment:
      - TFLITE_MODEL_PATH=${TFLITE_MODEL_PATH}
      - MQTT_BROKER=localhost
      - MQTT_PORT=${MQTT_PORT}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED}
    devices:
      - /dev/video0:/dev/video0
    depends_on:
      - mqtt_broker
    restart: unless-stopped
    command: ["python3", "ai_service.py", "--headless"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      restart_policy:
        condition: on-failure
        max_attempts: 5
        delay: 5s
        window: 120s

networks:
  ambient-network:
    driver: bridge

volumes:
  postgres-data: