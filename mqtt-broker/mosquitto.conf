# Mosquitto MQTT Broker Configuration

# 기본 설정
listener 1883 0.0.0.0
protocol mqtt

# 로그 설정
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# 데이터 디렉토리
persistence true
persistence_location /mosquitto/data/

# 최대 연결 수
max_connections 10

# 메시지 크기 제한 (10MB)
message_size_limit 10485760

# 익명 연결 허용 (개발 환경용)
allow_anonymous true

